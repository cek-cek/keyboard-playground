name: CI

on:
  push:
    branches: [main, 'claude/**']
  pull_request:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  analyze:
    name: Lint & Format
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.x'
          channel: 'stable'
          cache: true

      - name: Get dependencies
        run: flutter pub get

      - name: Verify formatting
        run: dart format --set-exit-if-changed .

      - name: Analyze code
        run: flutter analyze --fatal-infos

  test:
    name: Unit & Widget Tests
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.x'
          channel: 'stable'
          cache: true

      - name: Get dependencies
        run: flutter pub get

      - name: Run tests
        run: flutter test --coverage --reporter expanded

      - name: Check coverage
        uses: VeryGoodOpenSource/very_good_coverage@v2
        continue-on-error: true  # Coverage threshold is currently low for initial development; will increase as codebase matures
        with:
          min_coverage: 10  # Starting threshold for initial development
          exclude: |
            **/*.g.dart
            **/*.freezed.dart
            **/main.dart

      - name: Upload coverage to Codecov (optional)
        uses: codecov/codecov-action@v4
        if: github.event_name == 'push'
        with:
          files: ./coverage/lcov.info
          flags: unittests
          fail_ci_if_error: false
          token: ${{ secrets.CODECOV_TOKEN }}  # Required for v4

  build-macos:
    name: Build macOS
    runs-on: macos-latest
    timeout-minutes: 30
    # Only run on main branch or when explicitly triggered
    if: github.ref == 'refs/heads/main' || contains(github.event.pull_request.labels.*.name, 'build-macos')

    steps:
      - uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.x'
          channel: 'stable'
          cache: true

      - name: Get dependencies
        run: flutter pub get

      - name: Build macOS app
        run: flutter build macos --debug

      - name: Upload macOS artifact
        uses: actions/upload-artifact@v4
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        with:
          name: macos-build
          path: build/macos/Build/Products/Debug/
          retention-days: 7

  build-linux:
    name: Build Linux
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.x'
          channel: 'stable'
          cache: true

      - name: Install Linux dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y clang cmake ninja-build pkg-config \
            libgtk-3-dev liblzma-dev libstdc++-12-dev

      - name: Get dependencies
        run: flutter pub get

      - name: Build Linux app
        run: flutter build linux --debug

      - name: Upload Linux artifact
        uses: actions/upload-artifact@v4
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        with:
          name: linux-build
          path: build/linux/x64/debug/bundle/
          retention-days: 7

  build-windows:
    name: Build Windows
    runs-on: windows-latest
    timeout-minutes: 30
    # Only run on main branch or when explicitly triggered
    if: github.ref == 'refs/heads/main' || contains(github.event.pull_request.labels.*.name, 'build-windows')
    steps:
      - uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.x'
          channel: 'stable'
          cache: true

      - name: Get dependencies
        run: flutter pub get

      - name: Build Windows app
        run: flutter build windows --debug

      - name: Upload Windows artifact
        uses: actions/upload-artifact@v4
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        with:
          name: windows-build
          path: build/windows/x64/runner/Debug/
          retention-days: 7
